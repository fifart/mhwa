{% extends 'base.html' %}
{% block title %}
Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for thing in things %}
        <a href="{% url 'thing_detail' slug=thing.slug %}"><h2>{{ thing.name }}</h2></a>
        <p>{{ thing.description }}</p>
        {% endfor %}
{% endblock content %}
